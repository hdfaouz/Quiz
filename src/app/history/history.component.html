<div class="container mt-5">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-primary text-white rounded-top">
      <h2 class="mb-0"><i class="bi bi-clock-history me-2"></i>Historique des scores</h2>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
            <tr>
              <th class="ps-4"><i class="bi bi-person-fill me-2"></i>Nom d'utilisateur</th>
              <th><i class="bi bi-star-fill me-2"></i>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of history" class="align-middle">
              <td class="ps-4 fw-medium">{{ item.user }}</td>
              <td>
                <span class="badge bg-primary rounded-pill px-3 py-2">
                  {{ item.score }}
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <div *ngIf="history.length === 0" class="text-center py-5 bg-light">
      <i class="bi bi-inbox text-muted" style="font-size: 2.5rem;"></i>
      <p class="text-muted mt-3">Aucun historique disponible</p>
    </div>
  </div>
</div>
